<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincevision - Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --primary-neon: #00ffff;
            --secondary-neon: #ff00ff;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
            --accent-glitch: #ff0000;
            --bg-gradient-1: #0f0f1e;
            --bg-gradient-2: #1e0f1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-gradient-1));
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .maintenance-container {
            max-width: 800px;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary-neon), transparent 30%);
            animation: rotate 4s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            color: var(--primary-neon);
            text-shadow: 0 0 20px var(--primary-neon);
            margin-bottom: 1rem;
            position: relative;
        }

        .logo .glitch-effect {
            animation: glitch-flicker 2s infinite;
        }

        @keyframes glitch-flicker {
            0%, 100% { opacity: 1; transform: translate(0); }
            20% { opacity: 0.8; transform: translate(-2px, 2px); }
            40% { opacity: 0.9; transform: translate(2px, -2px); }
            60% { opacity: 0.8; transform: translate(-1px, 1px); }
            80% { opacity: 0.9; transform: translate(1px, -1px); }
        }

        .maintenance-icon {
            font-size: 8rem;
            margin: 2rem 0;
            filter: drop-shadow(0 0 20px var(--primary-neon));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-neon);
            text-shadow: 0 0 15px var(--primary-neon);
            margin-bottom: 1rem;
        }

        .status-message {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            color: var(--bg-dark);
            padding: 2rem 1rem;
            border-radius: 15px;
            min-width: 120px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            animation: neon-glow 2s infinite alternate;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .time-unit span:first-child {
            display: block;
            font-size: 3.5rem;
            font-family: 'Orbitron', sans-serif;
            line-height: 1;
        }

        .time-unit span:last-child {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .back-message {
            color: var(--secondary-neon);
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--secondary-neon);
            animation: neon-glow 2s infinite alternate;
            display: none;
        }

        @keyframes neon-glow {
            from { box-shadow: 0 0 10px currentColor; }
            to { box-shadow: 0 0 30px currentColor, 0 0 40px currentColor; }
        }

        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
        }

        .contact-item {
            display: inline-block;
            margin: 0 1rem;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s;
        }

        .contact-item:hover {
            color: var(--primary-neon);
            text-shadow: 0 0 10px var(--primary-neon);
        }

        .cta-button {
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            color: var(--bg-dark);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            margin-top: 2rem;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .floating-cta {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            color: var(--bg-dark);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            z-index: 1000;
            animation: float-pulse 3s infinite ease-in-out;
            text-decoration: none;
        }

        @keyframes float-pulse {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            
            .maintenance-icon {
                font-size: 5rem;
            }
            
            #countdown {
                gap: 1rem;
            }
            
            .time-unit {
                min-width: 90px;
                padding: 1.5rem 0.5rem;
            }
            
            .time-unit span:first-child {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas class="matrix-bg" id="matrix"></canvas>

    <div class="maintenance-container">
        <div class="logo glitch-effect">Vincevision</div>
        <div class="maintenance-icon">üîß‚ö°üî©</div>
        <h2>Systems Under Maintenance</h2>
        <p class="status-message">Engineering the Future - Reboot in Progress</p>
        
        <div id="countdown"></div>
        <div id="back-message" class="back-message">üöÄ SYSTEMS ONLINE! Redirecting to Future...</div>
        
        <div class="contact-info">
            <p>Stay Connected:</p>
            <a href="mailto:skytechplc@protonmail.com" class="contact-item">üìß Email</a>
            <a href="https://wa.me/254742850266" class="contact-item">üí¨ WhatsApp</a>
            <a href="https://wa.me/254742850266" class="cta-button">Contact Now</a>
        </div>
    </div>

    <a href="https://wa.me/254742850266" class="floating-cta">üí¨</a>

    <script>
        // Matrix Background Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥".split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ffff';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, i) => {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Countdown Timer
        function updateCountdown() {
            const endDate = new Date("2025-10-18T00:00:00").getTime();
            const now = new Date().getTime();
            const diff = endDate - now;
            const countdownEl = document.getElementById("countdown");
            const backMessage = document.getElementById("back-message");

            if (diff < 0) {
                countdownEl.style.display = 'none';
                backMessage.style.display = 'block';
                
                // Animate success message
                gsap.fromTo(backMessage, 
                    { scale: 0, opacity: 0, rotation: -180 },
                    { scale: 1, opacity: 1, rotation: 0, duration: 1, ease: "back.out(1.7)" }
                );
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/'; // Replace with your main site URL
                }, 3000);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `
                <div class="time-unit">
                    <span>${days.toString().padStart(2, '0')}</span>
                    <span>Days</span>
                </div>
                <div class="time-unit">
                    <span>${hours.toString().padStart(2, '0')}</span>
                    <span>Hours</span>
                </div>
                <div class="time-unit">
                    <span>${minutes.toString().padStart(2, '0')}</span>
                    <span>Minutes</span>
                </div>
                <div class="time-unit">
                    <span>${seconds.toString().padStart(2, '0')}</span>
                    <span>Seconds</span>
                </div>
            `;
        }

        // GSAP Animations
        gsap.from(".logo", { 
            scale: 0, 
            duration: 1.5, 
            ease: "back.out(1.7)",
            rotation: 360
        });

        gsap.from(".maintenance-icon", { 
            y: -100, 
            opacity: 0, 
            duration: 1, 
            delay: 0.5,
            ease: "power2.out"
        });

        gsap.from("h2", { 
            y: 50, 
            opacity: 0, 
            duration: 1, 
            delay: 1,
            ease: "power2.out"
        });

        gsap.from(".status-message", { 
            y: 50, 
            opacity: 0, 
            duration: 1, 
            delay: 1.2,
            ease: "power2.out"
        });

        gsap.from("#countdown", { 
            scale: 0.5, 
            opacity: 0, 
            duration: 1.5, 
            delay: 1.5,
            ease: "back.out(1.7)"
        });

        gsap.from(".contact-info", { 
            y: 50, 
            opacity: 0, 
            duration: 1, 
            delay: 2,
            ease: "power2.out"
        });

        // Continuous animations for time units
        gsap.to(".time-unit", {
            scale: 1.05,
            duration: 0.5,
            yoyo: true,
            repeat: -1,
            stagger: 0.2
        });

        // Initial call and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Responsive canvas resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
