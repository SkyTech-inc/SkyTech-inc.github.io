<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinceVision - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 1.5em;
        }
        .time-unit {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
        }
        .time-unit span:first-child {
            display: block;
            font-size: 2em;
            font-weight: bold;
        }
        .maintenance-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .back-message {
            color: #28a745;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">ðŸ”§</div>
        <h1>VinceVision</h1>
        <p>We're under maintenance to bring you an even better experience!</p>
        <p>Expected to be back by <strong>October 18, 2025</strong>.</p>
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date("2025-10-18T00:00:00").getTime();
            const now = new Date().getTime();
            const diff = endDate - now;

            const countdownEl = document.getElementById("countdown");

            if (diff < 0) {
                countdownEl.innerHTML = '<div class="back-message">We\'re back online! Redirecting shortly...</div>';
                // Optional: Redirect after a delay
                setTimeout(() => {
                    window.location.href = '/'; // Replace with your main site URL
                }, 3000);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `
                <div class="time-unit">
                    <span>${days.toString().padStart(2, '0')}</span>
                    Days
                </div>
                <div class="time-unit">
                    <span>${hours.toString().padStart(2, '0')}</span>
                    Hours
                </div>
                <div class="time-unit">
                    <span>${minutes.toString().padStart(2, '0')}</span>
                    Minutes
                </div>
                <div class="time-unit">
                    <span>${seconds.toString().padStart(2, '0')}</span>
                    Seconds
                </div>
            `;
        }

        // Initial call and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
