<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Adventure for Sharon ❤️</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4, #ff1493);
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        #login, #game {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            color: #333;
        }
        input, button {
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ff69b4;
            font-size: 18px;
        }
        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        #message {
            font-size: 24px;
            margin: 20px 0;
            animation: fadeIn 3s, pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff0000;
            transform: rotate(45deg);
            animation: floatFancy 6s ease-in-out infinite;
            box-shadow: 0 0 10px #ff0000;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff0000;
            border-radius: 50%;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -15px;
        }
        @keyframes floatFancy {
            0% { bottom: -50px; opacity: 0; transform: rotate(45deg) scale(0.5); }
            20% { opacity: 1; transform: rotate(45deg) scale(1); }
            80% { opacity: 1; transform: rotate(45deg) scale(1) translateX(20px); }
            100% { bottom: 100%; opacity: 0; transform: rotate(45deg) scale(0.5) translateX(-20px); }
        }
        #timer {
            font-size: 20px;
            color: #ff0000;
            margin: 10px 0;
        }
        .cute-btn {
            background: linear-gradient(#ffd700, #ffa500);
            color: #333;
            margin: 10px;
            width: auto;
            display: inline-block;
        }
        #typing {
            font-size: 26px;
            white-space: pre-wrap;
            color: #ff1493;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff69b4; }
            50% { text-shadow: 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 5px #ff69b4; }
        }
        #music-player {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        #challenge {
            margin: 20px 0;
        }
        #challenge-btn {
            background: #ff69b4;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #challenge-btn:hover {
            background: #ff1493;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="login">
        <h1>Welcome to Your Romantic Adventure, Sharon! 💖</h1>
        <p>Enter your special password (your phone number) to unlock the magic! 🌟</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock Love ❤️</button>
    </div>

    <div id="game" class="hidden">
        <h1>Sharon's Eternal Love Journey with Vincent 💑</h1>
        <p>Level <span id="level-num">1</span>/28 🌹</p>
        <div id="cute-buttons">
            <button class="cute-btn" onclick="playFancyAnimation()">💕 Fancy Hearts</button>
            <button class="cute-btn" onclick="playConfetti()">🎉 Sparkly Confetti!</button>
        </div>
        <div id="challenge">
            <button id="challenge-btn" onclick="completeChallenge()">Accept Vincent's Cute Love Challenge 💌</button>
        </div>
        <div id="message" class="hidden"></div>
        <div id="typing" class="hidden"></div>
        <div id="timer">Time to next level: 60 seconds ⏳</div>
        <button id="next-btn" class="hidden" onclick="nextLevel()">Unlock Next Level 💌</button>
    </div>

    <div id="music-player">
        <iframe id="music-iframe" width="300" height="80" frameborder="0" allow="autoplay"></iframe>
    </div>

    <script>
        const correctPassword = '0793022244';
        const levels = [
            "Level 1: My dearest Sharon, your smile is the sunrise that brightens my every day. 🌅",
            "Level 2: With you, every moment feels like a dream I never want to wake from. 💭",
            "Level 3: Your laughter is the sweetest melody in my heart's symphony. 🎵",
            "Level 4: Holding you close makes the world fade away, leaving only us. 🤗",
            "Level 5: You are the missing piece that completes my soul's puzzle. 🧩",
            "Level 6: Our love story is written in the stars, eternal and shining. ✨",
            "Level 7: Every glance from you sets my heart ablaze with passion. 🔥",
            "Level 8: In your eyes, I see our beautiful future together. 👀",
            "Level 9: Your touch is the gentle breeze that calms my stormy days. 🌬️",
            "Level 10: Loving you is the greatest adventure of my life. 🗺️",
            "Level 11: You make ordinary days extraordinary with your presence. 🌟",
            "Level 12: My heart beats only for you, Sharon, my one true love. 💓",
            "Level 13: Together, we create memories that will last forever. 📸",
            "Level 14: Your voice is the soothing lullaby that brings me peace. 🕊️",
            "Level 15: I cherish every second spent in your loving embrace. ⏰",
            "Level 16: You are my muse, inspiring endless love poems. 📝",
            "Level 17: Our connection is deeper than the ocean, unbreakable. 🌊",
            "Level 18: With you, I've found my happily ever after. 🏰",
            "Level 19: Your kindness warms my heart like summer sunshine. ☀️",
            "Level 20: I promise to love you through all of life's seasons. 🍂",
            "Level 21: You are the rhythm that makes my heart dance. 💃",
            "Level 22: In your arms, I've found my safe haven. 🏡",
            "Level 23: Our love grows stronger with each passing day. 🌱",
            "Level 24: You complete me in ways words can't describe. 🧡",
            "Level 25: Forever and always, my love for you endures. ♾️",
            "Level 26: You are my everything, Sharon, now and forever. 🌍",
            "Level 27: Thank you for being the love of my life. 🙏",
            "Level 28: To eternity and beyond, I love you endlessly. 🚀"
        ];
        const songs = [
            'https://www.youtube.com/embed/kBSEbRtKue0?autoplay=1&loop=1&playlist=kBSEbRtKue0', // CeCile - Break Up
            'https://www.youtube.com/embed/3HbKnQxd0_E?autoplay=1&loop=1&playlist=3HbKnQxd0_E', // Shayne Ward - Breathless
            'https://www.youtube.com/embed/aq7W5AyS6ZE?autoplay=1&loop=1&playlist=aq7W5AyS6ZE', // Mbosso - Pawa
            'https://www.youtube.com/embed/XODdht_bcLg?autoplay=1&loop=1&playlist=XODdht_bcLg', // Ruger - Luv Again
            'https://www.youtube.com/embed/7M2Gps9xR8g?autoplay=1&loop=1&playlist=7M2Gps9xR8g', // Ruger - Girlfriend
            'https://www.youtube.com/embed/yNaRT1AtS60?autoplay=1&loop=1&playlist=yNaRT1AtS60', // Ruger - Calculate Love
            'https://www.youtube.com/embed/3cqssMaHaUA?autoplay=1&loop=1&playlist=3cqssMaHaUA', // Ruger - Kristy
            'https://www.youtube.com/embed/xB2W9ge-Q-Y?autoplay=1&loop=1&playlist=xB2W9ge-Q-Y', // Ruger - Runaway
            'https://www.youtube.com/embed/pabOIJRciug?autoplay=1&loop=1&playlist=pabOIJRciug', // Ruger - Make Way
            'https://www.youtube.com/embed/WcrQu5mjpME?autoplay=1&loop=1&playlist=WcrQu5mjpME', // Rayvanny - I Love You
            'https://www.youtube.com/embed/t6-fwyjBgyc?autoplay=1&loop=1&playlist=t6-fwyjBgyc', // Rayvanny - Forever
            'https://www.youtube.com/embed/J8bo_M0u29o?autoplay=1&loop=1&playlist=J8bo_M0u29o', // Rayvanny - Marry Me
            'https://www.youtube.com/embed/OmUvLpZQS3o?autoplay=1&loop=1&playlist=OmUvLpZQS3o', // Rayvanny - Mi Amor
            'https://www.youtube.com/embed/8xg3vE8Ie_E?autoplay=1&loop=1&playlist=8xg3vE8Ie_E', // Taylor Swift - Love Story
            'https://www.youtube.com/embed/mvxQYPR4lmU?autoplay=1&loop=1&playlist=mvxQYPR4lmU', // Taylor Swift - This Love
            'https://www.youtube.com/embed/-BjZmE2gtdo?autoplay=1&loop=1&playlist=-BjZmE2gtdo', // Taylor Swift - Lover
            'https://www.youtube.com/embed/M7ySK0keirY?autoplay=1&loop=1&playlist=M7ySK0keirY', // Taylor Swift - You Are In Love
            'https://www.youtube.com/embed/VuNIsY6JdUw?autoplay=1&loop=1&playlist=VuNIsY6JdUw', // Taylor Swift - You Belong With Me
            'https://www.youtube.com/embed/aXzVF3XeS8M?autoplay=1&loop=1&playlist=aXzVF3XeS8M' // Taylor Swift - Love Story (TV)
        ];
        let currentLevel = 0;
        let timerInterval;
        let typingInterval;

        function checkPassword() {
            const pw = document.getElementById('password').value;
            if (pw === correctPassword) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('game').classList.remove('hidden');
                startLevel();
            } else {
                alert('Oops! Try again, my love. Hint: Your special number 💕');
            }
        }

        function startLevel() {
            document.getElementById('level-num').textContent = currentLevel + 1;
            document.getElementById('message').classList.add('hidden');
            document.getElementById('typing').classList.add('hidden');
            document.getElementById('challenge-btn').textContent = `Accept Vincent's Cute Love Challenge 💌`;
            document.getElementById('next-btn').classList.add('hidden');
            playBackgroundMusic();
            startTimer();
            if (currentLevel === 14) { // Special romantic animation level
                playFancyAnimation(); // Auto-play fancy animation on this level
            }
        }

        function completeChallenge() {
            // Simple cute challenge: confirm love
            if (confirm('Do you accept my eternal love, Sharon? 💖')) {
                document.getElementById('challenge').classList.add('hidden');
                document.getElementById('message').classList.remove('hidden');
                document.getElementById('typing').classList.remove('hidden');
                typeMessage(levels[currentLevel]);
            } else {
                alert('Oh no! But I know you do deep down. Try again! 😘');
            }
        }

        function typeMessage(message) {
            const typingElem = document.getElementById('typing');
            typingElem.textContent = '';
            let i = 0;
            typingInterval = setInterval(() => {
                if (i < message.length) {
                    typingElem.textContent += message.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 80);
        }

        function startTimer() {
            let time = 60;
            document.getElementById('timer').textContent = `Time to next level: ${time} seconds ⏳`;
            timerInterval = setInterval(() => {
                time--;
                document.getElementById('timer').textContent = `Time to next level: ${time} seconds ⏳`;
                if (time <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('next-btn').classList.remove('hidden');
                }
            }, 1000);
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                document.getElementById('challenge').classList.remove('hidden');
                startLevel();
            } else {
                alert('Congratulations, my eternal love Sharon! You\'ve completed our romantic journey. Vincent loves you forever and always! 💖💍');
            }
        }

        function playFancyAnimation() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }

        function playConfetti() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4', '#ffd700', '#ff1493'],
                shapes: ['heart', 'circle', 'square']
            });
        }

        function playBackgroundMusic() {
            const iframe = document.getElementById('music-iframe');
            const player = document.getElementById('music-player');
            const randomSong = songs[Math.floor(Math.random() * songs.length)];
            iframe.src = randomSong;
            player.style.display = 'block';
        }
    </script>
</body>
</html>
