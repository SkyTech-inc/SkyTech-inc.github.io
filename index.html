<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Game for Sharon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ffc0cb);
            color: #333;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        #login, #game {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff1493;
        }
        .hidden {
            display: none;
        }
        #message {
            font-size: 18px;
            margin: 20px 0;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% { bottom: -50px; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
        #timer {
            font-size: 16px;
            color: #ff0000;
        }
        .cute-btn {
            background: #ffd700;
            color: #333;
            margin: 5px;
        }
        #typing {
            font-size: 20px;
            white-space: pre;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="login">
        <h1>Welcome, Sharon!</h1>
        <p>Enter your phone number as password to start the romantic game ‚ù§Ô∏è</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <div id="game" class="hidden">
        <h1>Romantic Adventure with Vincent ‚ù§Ô∏è</h1>
        <p>Level <span id="level-num">1</span>/28</p>
        <div id="cute-buttons">
            <button class="cute-btn" onclick="playAnimation()">‚ù§Ô∏è Play Hearts</button>
            <button class="cute-btn" onclick="playConfetti()">üéâ Confetti!</button>
            <button class="cute-btn" onclick="playMusic()">üéµ Romantic Music</button>
        </div>
        <div id="message"></div>
        <div id="typing"></div>
        <div id="timer">Time to next level: 60 seconds</div>
        <button id="next-btn" class="hidden" onclick="nextLevel()">Next Level</button>
    </div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const correctPassword = '0793022244';
        const levels = [
            "Level 1: You are the sparkle in my eyes, Sharon. Every moment with you feels like magic.",
            "Level 2: Your smile lights up my world brighter than the stars.",
            "Level 3: I cherish every laugh we share, my love.",
            "Level 4: You make my heart beat faster with just a thought of you.",
            "Level 5: In your arms, I find my home.",
            "Level 6: Our love story is my favorite fairy tale.",
            "Level 7: You are my sunshine on the cloudiest days.",
            "Level 8: With you, every day is an adventure filled with love.",
            "Level 9: Your touch sends shivers down my spine.",
            "Level 10: I love you more than words can express.",
            "Level 11: You complete me in ways I never knew possible.",
            "Level 12: Our bond is unbreakable, my darling.",
            "Level 13: Thinking of you makes my heart sing.",
            "Level 14: You are my forever and always.",
            "Level 15: Every kiss from you is pure bliss.",
            "Level 16: I am grateful for your love every single day.",
            "Level 17: You are the melody to my heart's song.",
            "Level 18: Loving you is the best decision I've ever made.",
            "Level 19: Your eyes hold the universe for me.",
            "Level 20: We are meant to be, soulmates eternal.",
            "Level 21: Your voice is my favorite sound.",
            "Level 22: Holding your hand feels like holding the world.",
            "Level 23: You make ordinary moments extraordinary.",
            "Level 24: My love for you grows stronger each day.",
            "Level 25: You are my dream come true.",
            "Level 26: Together, we can conquer anything.",
            "Level 27: Your love fills my life with joy.",
            "Level 28: Forever yours, Vincent. I love you endlessly."
        ];
        let currentLevel = 0;
        let timerInterval;
        let typingInterval;

        function checkPassword() {
            const pw = document.getElementById('password').value;
            if (pw === correctPassword) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('game').classList.remove('hidden');
                startLevel();
            } else {
                alert('Incorrect password. Try again!');
            }
        }

        function startLevel() {
            document.getElementById('level-num').textContent = currentLevel + 1;
            document.getElementById('message').textContent = levels[currentLevel];
            typeMessage(levels[currentLevel]);
            document.getElementById('next-btn').classList.add('hidden');
            startTimer();
        }

        function typeMessage(message) {
            const typingElem = document.getElementById('typing');
            typingElem.textContent = '';
            let i = 0;
            typingInterval = setInterval(() => {
                if (i < message.length) {
                    typingElem.textContent += message.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 50);
        }

        function startTimer() {
            let time = 60;
            document.getElementById('timer').textContent = `Time to next level: ${time} seconds`;
            timerInterval = setInterval(() => {
                time--;
                document.getElementById('timer').textContent = `Time to next level: ${time} seconds`;
                if (time <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('next-btn').classList.remove('hidden');
                }
            }, 1000);
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                startLevel();
            } else {
                alert('Congratulations! You completed all levels. Vincent loves you forever! ‚ù§Ô∏è');
            }
        }

        function playAnimation() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.bottom = '-50px';
                heart.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function playConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4', '#ffd700']
            });
        }

        function playMusic() {
            const music = document.getElementById('music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
