<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinceVision Kicks Launch Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .seat-container {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* 10 columns for simplicity, adjust as needed */
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            max-width: 500px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
            cursor: not-allowed;
            border: 1px solid #999;
        }
        .free {
            background-color: #4CAF50;
            cursor: pointer;
        }
        .free:hover {
            background-color: #45a049;
        }
        .vip {
            background-color: #FFD700;
            color: #000;
            cursor: not-allowed;
        }
        .booked {
            background-color: #f44336;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>VinceVision Kicks Launch Seat Booking</h1>
    <p>Total Seats: 78 | Free Seats: 3</p>
    <div class="seat-container" id="seat-container"></div>
    <div id="status"></div>

    <script>
        const totalSeats = 78;
        const freeSeats = [5, 22, 47]; // Example free seat numbers (1-based)
        const vipSeat = 1; // Example VIP seat for CEO
        const whatsappNumber = '+254742850266';

        const container = document.getElementById('seat-container');
        let freeCount = freeSeats.length;

        for (let i = 1; i <= totalSeats; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.textContent = i;

            if (i === vipSeat) {
                seat.classList.add('vip');
                seat.title = 'VIP Seat for CEO Mr. Vincent Omondi (Reserved)';
            } else if (freeSeats.includes(i)) {
                seat.classList.add('free');
                seat.addEventListener('click', () => bookSeat(i));
            } else {
                seat.classList.add('booked');
            }

            container.appendChild(seat);
        }

        function bookSeat(seatNumber) {
            if (freeCount > 0) {
                const message = encodeURIComponent(`I have booked the seat and seat number ${seatNumber}`);
                window.location.href = `https://wa.me/${whatsappNumber}?text=${message}`;
                // Note: In a real app, you'd update the server here, but for this demo, we redirect immediately.
            }
        }

        document.getElementById('status').textContent = `Only ${freeCount} seats left!`;
    </script>
</body>
</html>
